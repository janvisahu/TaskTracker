<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Task manager extension</title>
</head>
<body>

  <div class="container">
    <h1>Task List</h1>

    <form class="todo-form">
        <div class="todo-row">
                <input type="text" class="todo-input" placeholder="Add a task...">
        </div>
        <div class="todo-row">
                <input type="date" class="todo-date" id="dateText" name="deadline" min='2021-09-09'>
                <input type="time" class="todo-time" id="timeText" name="deadlineTime">
        </div class="todo-row">
        <div >
                <button type="submit" class="add-button">Add</button>
        </div>
    </form>

    <ul class="todo-items">
      <!-- dummy item -->

        <input class="checkbox" type="checkbox">
        Go to Gym
        <button class="delete-button">X</button>
      </li> -->
    </ul>
  </div>
  
  <script type="text/javascript" src="testscript.js"></script>
</body>
</html>
